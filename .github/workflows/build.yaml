name: ðŸš€ CI - Build

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build React
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1
          cache: 'npm'
      - run: cd frontend
      - run: npm clean-install
      - run: npm run lint
      - run: npm run build
