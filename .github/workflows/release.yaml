name: ðŸš€ CD - Release

on:
  release:
    types: [published]

concurrency:
  group: cd-release
  cancel-in-progress: true

jobs:
  release:
    name: Build React
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHA_TRIGGER_TOKEN }}
          branch: main
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1
          cache: 'npm'
      - run: cd frontend
      - run: npm clean-install
      - run: git add dist/
      - run: git commit -m "Release $TAG"
      - run: git push